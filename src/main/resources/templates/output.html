<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>課題 ： 入力フォームの内容を画面に表示しよう</title>
    </head>
    <body>
        <h1 th:text="#{content.header1}"></h1>
        <h2 th:text="#{content.header3}"></h2>
        <p th:text="#{content.message2} + ${previous} + #{content.message3}"></p>
        <p><a th:href="@{/input/{aid}(aid=${previous})}">入力画面へ戻る</a></p>
    </body>
</html>
